<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="container jeremy">
        <div class="profile">
          <div>
            <img src="./images/image-jeremy.png" alt="profile picture" />
          </div>
          <div class="report">Report for</div>
          <div class="name">Jeremy Robson</div>
        </div>
        <div class="time1">
          <span class="day">Daily</span>
          <span class="week">Weekly</span>
          <span class="month">Monthly</span>
        </div>
      </div>

      <div class="container work">
        <div class="main-div">
          
            <div class="ellipsis-work">
              <span>Work</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="5"
                viewBox="0 0 16 5"
                fill="none"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M4 2.5C4 3.88071 3.10457 5 2 5C0.895431 5 0 3.88071 0 2.5C0 1.11929 0.895431 0 2 0C3.10457 0 4 1.11929 4 2.5ZM10 2.5C10 3.88071 9.10457 5 8 5C6.89543 5 6 3.88071 6 2.5C6 1.11929 6.89543 0 8 0C9.10457 0 10 1.11929 10 2.5ZM14 5C15.1046 5 16 3.88071 16 2.5C16 1.11929 15.1046 0 14 0C12.8954 0 12 1.11929 12 2.5C12 3.88071 12.8954 5 14 5Z"
                  fill="#BBC0FF"
                />
              </svg></div>
            <div class="lastweek">
              <h2 class="hrs">32hrs</h2>
              <span class="week-hrs">Last Week - 36hrs</span>
            </div>
          </div>
        </div>
        <div class="container play">
          <div class="main-div">
            
              <div class="ellipsis-play">
                <span>Play</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="5"
                  viewBox="0 0 16 5"
                  fill="none"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M4 2.5C4 3.88071 3.10457 5 2 5C0.895431 5 0 3.88071 0 2.5C0 1.11929 0.895431 0 2 0C3.10457 0 4 1.11929 4 2.5ZM10 2.5C10 3.88071 9.10457 5 8 5C6.89543 5 6 3.88071 6 2.5C6 1.11929 6.89543 0 8 0C9.10457 0 10 1.11929 10 2.5ZM14 5C15.1046 5 16 3.88071 16 2.5C16 1.11929 15.1046 0 14 0C12.8954 0 12 1.11929 12 2.5C12 3.88071 12.8954 5 14 5Z"
                    fill="#BBC0FF"
                  />
                </svg></div>
              <div class="lastweek">
                <h2 class="hrs">10hrs</h2>
                <span class="week-hrs">Last Week - 8hrs</span>
              </div>
            </div>
          </div>
          <div class="container study">
            <div class="main-div">
              
                <div class="ellipsis-study">
                  <span>Study</span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="5"
                    viewBox="0 0 16 5"
                    fill="none"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M4 2.5C4 3.88071 3.10457 5 2 5C0.895431 5 0 3.88071 0 2.5C0 1.11929 0.895431 0 2 0C3.10457 0 4 1.11929 4 2.5ZM10 2.5C10 3.88071 9.10457 5 8 5C6.89543 5 6 3.88071 6 2.5C6 1.11929 6.89543 0 8 0C9.10457 0 10 1.11929 10 2.5ZM14 5C15.1046 5 16 3.88071 16 2.5C16 1.11929 15.1046 0 14 0C12.8954 0 12 1.11929 12 2.5C12 3.88071 12.8954 5 14 5Z"
                      fill="#BBC0FF"
                    />
                  </svg></div>
                <div class="lastweek">
                  <h2 class="hrs">4hrs</h2>
                  <span class="week-hrs">Last Week - 7hrs</span>
                </div>
              </div>
            </div>
            <div class="container exercise">
              <div class="main-div">
                
                  <div class="ellipsis-exercise">
                    <span>Exercise</span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="5"
                      viewBox="0 0 16 5"
                      fill="none"
                    >
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M4 2.5C4 3.88071 3.10457 5 2 5C0.895431 5 0 3.88071 0 2.5C0 1.11929 0.895431 0 2 0C3.10457 0 4 1.11929 4 2.5ZM10 2.5C10 3.88071 9.10457 5 8 5C6.89543 5 6 3.88071 6 2.5C6 1.11929 6.89543 0 8 0C9.10457 0 10 1.11929 10 2.5ZM14 5C15.1046 5 16 3.88071 16 2.5C16 1.11929 15.1046 0 14 0C12.8954 0 12 1.11929 12 2.5C12 3.88071 12.8954 5 14 5Z"
                        fill="#BBC0FF"
                      />
                    </svg></div>
                  <div class="lastweek">
                    <h2 class="hrs">4hrs</h2>
                    <span class="week-hrs">Last Week - 5hrs</span>
                  </div>
                </div>
              </div>
              <div class="container social">
                <div class="main-div">
                  
                    <div class="ellipsis-social">
                      <span>Social</span>
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="5"
                        viewBox="0 0 16 5"
                        fill="none"
                      >
                        <path
                          fill-rule="evenodd"
                          clip-rule="evenodd"
                          d="M4 2.5C4 3.88071 3.10457 5 2 5C0.895431 5 0 3.88071 0 2.5C0 1.11929 0.895431 0 2 0C3.10457 0 4 1.11929 4 2.5ZM10 2.5C10 3.88071 9.10457 5 8 5C6.89543 5 6 3.88071 6 2.5C6 1.11929 6.89543 0 8 0C9.10457 0 10 1.11929 10 2.5ZM14 5C15.1046 5 16 3.88071 16 2.5C16 1.11929 15.1046 0 14 0C12.8954 0 12 1.11929 12 2.5C12 3.88071 12.8954 5 14 5Z"
                          fill="#BBC0FF"
                        />
                      </svg></div>
                    <div class="lastweek">
                      <h2 class="hrs">5hrs</h2>
                      <span class="week-hrs">Last Week - 10hrs</span>
                    </div>
                  </div>
                </div>
                <div class="container self-care">
                  <div class="main-div">
                    
                      <div class="ellipsis-selfcare">
                        <span>Self Care</span>
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="16"
                          height="5"
                          viewBox="0 0 16 5"
                          fill="none"
                        >
                          <path
                            fill-rule="evenodd"
                            clip-rule="evenodd"
                            d="M4 2.5C4 3.88071 3.10457 5 2 5C0.895431 5 0 3.88071 0 2.5C0 1.11929 0.895431 0 2 0C3.10457 0 4 1.11929 4 2.5ZM10 2.5C10 3.88071 9.10457 5 8 5C6.89543 5 6 3.88071 6 2.5C6 1.11929 6.89543 0 8 0C9.10457 0 10 1.11929 10 2.5ZM14 5C15.1046 5 16 3.88071 16 2.5C16 1.11929 15.1046 0 14 0C12.8954 0 12 1.11929 12 2.5C12 3.88071 12.8954 5 14 5Z"
                            fill="#BBC0FF"
                          />
                        </svg></div>
                      <div class="lastweek">
                        <h2 class="hrs">2hrs</h2>
                        <span class="week-hrs">Last Week - 2hrs</span>
                      </div>
                    </div>
                  </div>
      </div>
    </main>
  </body>
</html>
